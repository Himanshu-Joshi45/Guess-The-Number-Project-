<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="icon" href="https://m.media-amazon.com/images/I/61BRwWBPKfL.png">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()"  >
    
<main>
    <div id="WelcomeScreen">
    <h1>Guess The Random Number Between 1-100</h1>
    <img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiPrBiruR8ZTcg6vbx1px5MguvJZqpMJ_O4X0zEBuiRg&s" alt="Guess the number">
    <section class="eventSection">
        <div class="button-wrapper">
    <p>Select The Difficulty</p>
    <button onclick="easyMode()">Easy: 10 Attempts</button>
    <button onclick="hardMode()">Hard: 5 Attempts</button>
</div>
</section>

</div>

<div id="gameArea">
    <div id="newGameButton">
        <button onclick="newGameBegin()">New Game</button>
    </div>
    <section>
        <h3 id="textOutput">Your Guess</h3>
        <input type="Number" id="inputBox" min="1" max="100" placeholder="Enter Your Guess" onchange="compareGuess() "/>
    </section>
    <section class="stats">
        <div class="info">
            <p>Number Of Previous Attempts</p>
            <span id="attempts">0</span>
        </div>
        <div class="info">
            <p>Number Of Previous Guess</p>
            <span id="guess">0</span>
        </div>
    </section>
</div>
</main>
    <script src="index.js"></script>
</body>
</html>
